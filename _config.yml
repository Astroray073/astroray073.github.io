# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title                     : Information Insight
email                     : korea073@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  The storage of various IT technology informations.
url                       : https://astroray073.github.io
baseurl                   : 
imgurl                    : /assets/images/
# repository                : astroray073/astroray073.github.io
github_username           : astroray073
search                    : true
locale                    : "en-US"

# Theme
theme                     : minimal-mistakes-jekyll
minimal_mistakes_skin     : dark

# Profile
author:
  name      : "Astroray"
  avatar    : "/assets/images/profile.png"
  bio       : "A game developer"
  location  : "Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://astroray073.github.io/"

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://astroray073.github.io/"


# SEO
# google_site_verification  : "googled6eb1103641cc663"

# Build settings
markdown                  : kramdown
highlighter               : rouge
lsi                       : false
excerpt_separator         : "\n\n"
incremental               : false

# Outputting
permalink                 : /:categories/:title/
paginate                  : 5 # amount of posts to show
paginate_path             : /page:num/
timezone                  : # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Comment settings
comments:
  provider               : "disqus"
  disqus:
    shortname            : astroray073

# Reading files
include:
  - _pages
exclude:
  - /archived-posts

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Collections
collections:
  portfolio:
    output      : true
    permallink  : /:collection/:path/
    
# Defaults front matters
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: posts
    values:
      layout          : portfolio-single
      author_profile  : false
      read_time       : true
      share           : true
      toc 				    : true
      toc_sticky			: true
